<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="shortcut icon" href="图标.ico">
  <title>个人中心</title>
  <style>
    /* 设置页面整体宽度为1200px，水平居中，距离顶部50px */
    body {
      width: 1200px;
      margin: 50px auto;
    }

    /* 设置列表项按钮的样式，宽度200px，高度100px */
    .list-group-item-action {
      width: 200px;
      height: 100px;
    }

    /* 使列表组左浮动 */
    .list-group {
      float: left;
    }

    /* 定义右侧外层容器样式，右浮动，宽度700px，顶部内边距100px，此处outline属性值有误，应为合法值 */
    .outer {
      float: right;
      width: 700px;
      padding-top: 100px;
      outline: 1px s;
    }

    /* 设置#success元素的样式，顶部内边距10px，初始隐藏 */
    #success {
      padding-top: 10px;
      display: none;
    }

    /* 当#yes按钮被激活（按下）时，放大1.08倍 */
    #yes:active {
      transform: scale(1.08);
    }

    /* 设置#btn按钮的顶部外边距为20px */
    #btn {
      margin-top: 20px;
    }

    /* 设置表单内div元素的顶部外边距为10px */
    form>div {
      margin-top: 10px;
    }

    /* 定义待上传头像1px黑色边框，宽度和高度均为100px */
    .rounded-pill {
      border: 1px solid black;
      width: 100px;
      height: 100px;
    }

    /* 设置#im元素的底部外边距为30px */
    #im {
      margin-bottom: 30px;
    }

    /* 设置#one元素的背景色 */
    #one {
      background-color: rgb(206, 205, 205);
    }

    .form-control-lg {
      width: 300px;
    }

    /* 屏幕宽度小于等于900px时*/
    @media (max-width: 900px) {

      .list-group,
      .outer {
        float: none;
      }
    }
  </style>
</head>

<body>
  <!-- 左侧列表组 -->
  <div class="list-group">
    <button type="button" class="list-group-item list-group-item-action" id="one">返回首页</button>
    <button type="button" class="list-group-item list-group-item-action" id="two">帮助/意见反馈</button>
    <button type="button" class="list-group-item list-group-item-action" id="three">修改密码</button>
    <button type="button" class="list-group-item list-group-item-action" id="four">注销账号</button>
    <button type="button" class="list-group-item list-group-item-action" id="five">退出登录</button>
    <a href="index.html" id="firstpage"></a>
  </div>
  <!-- 右侧外层容器 -->
  <div class="outer">
    <div id="begin">
      <!-- 可更改头像 -->
      <div id="im">
        <img id="preview" class="rounded-pill" src="images/待上传头像.png" alt="头像">
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
      </div>
      <!-- 展示用户各项信息 -->
      <p>用户名：吉伊</p>
      <p>年龄：5</p>
      <p>性别：无</p>
      <p>关卡进度：1-1</p>
      <p>注册日期：2024-12-12</p>
    </div>
    <!-- 联系方式区域，初始隐藏 -->
    <div id="relate" style="display: none;">
      <p>游戏或网页遇到问题请联系: 123456 @126.com</p>
      <p>有任何意见或建议请联系: 654321 @126.com</p>
    </div>
    <!-- 注销账号相关区域，初始隐藏 -->
    <div id="logout" style="display: none;">
      <p id="ask">确定要注销账号吗？</p>
      <button type="button" class="btn btn-outline-secondary" id="yes">确定</button>
      <p id="success">注销成功！</p>
    </div>
    <!-- 修改密码表单区域，初始隐藏 -->
    <form id="adapt" style="display: none;">
      <div id="divold">
        <label for="old">原密码</label>
        <!-- 输入原密码的输入框 -->
        <input type="password" class="form-control form-control-lg" id="old">
      </div>
      <div id="divnew">
        <label for="new">新密码</label>
        <!-- 输入新密码的输入框 -->
        <input type="password" class="form-control form-control-lg" id="renew">
      </div>
      <div id="divconfirm">
        <label for="confirm">确认密码</label>
        <!-- 确认新密码的输入框 -->
        <input type="password" class="form-control form-control-lg" id="confirm">
      </div>
      <!-- 提交修改密码的按钮 -->
      <button type="submit" class="btn btn-outline-secondary" id="btn">提交修改</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-7ymO4nGrkm372HoSbq1OY2DP4pEZnMiA+E0F3zPr+JQQtQ82gQ1HPY3QIVtztVua"
    crossorigin="anonymous"></script>
  <script>
    let relate = document.getElementById('relate')
    let logout = document.getElementById('logout')
    let yes = document.getElementById('yes')
    let success = document.getElementById('success')
    let adapt = document.getElementById('adapt')
    let old = document.getElementById('old')
    let renew = document.getElementById('renew')
    let confirm = document.getElementById('confirm')
    let btn = document.getElementById('btn')
    let one = document.getElementById('one')
    let two = document.getElementById('two')
    let three = document.getElementById('three')
    let four = document.getElementById('four')
    let five = document.getElementById('five')
    let begin = document.getElementById('begin')
    // 返回首页函数
    one.addEventListener('click', function () {
      document.getElementById('firstpage').click()
    })
    five.addEventListener('click', function () {
      document.getElementById('firstpage').click()
    })
    document.getElementById('preview').addEventListener('click', function () {
      document.getElementById('fileInput').click()
    })
    document.getElementById('fileInput').addEventListener('change', function (event) {
      var file = event.target.files[0];
      var reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('preview').src = e.target.result;
      };
      reader.readAsDataURL(file);
    });
    // 按钮变大
    function change(element) {
      element.style.width = '240px'
      element.style.height = '120px'
    }
    // 按钮变小
    function changeback(element) {
      element.style.width = '200px'
      element.style.height = '100px'
    }
    // 侧边栏以外的部分均隐藏
    function hide() {
      relate.style.display = 'none'
      logout.style.display = 'none'
      adapt.style.display = 'none'
      begin.style.display = 'none'
    }
    // 点击按钮时，如果相应内容不显示，则展示出来，并且按钮变大，其他未被点击的按钮变小，其他内容不显示
    two.addEventListener("click", function () {
      if (relate.style.display == 'none') {
        hide()
        changeback(three)
        changeback(four)
        relate.style.display = 'block'
        change(two)
      }
      else {    // 点击按钮时，如果相应内容显示，则小时，并且按钮变小
        relate.style.display = 'none'
        changeback(two)
        begin.style.display = 'block'
      }
    })

    four.addEventListener("click", function () {
      if (logout.style.display == 'none') {
        hide()
        changeback(three)
        changeback(two)
        logout.style.display = 'block'
        change(four)
      }
      else {
        logout.style.display = 'none'
        changeback(four)
        begin.style.display = 'block'
      }
    })
    three.addEventListener("click", function () {
      if (adapt.style.display == 'none') {
        hide()
        changeback(two)
        changeback(four)
        adapt.style.display = 'block'
        change(three)
      }
      else {
        adapt.style.display = 'none'
        changeback(three)
        begin.style.display = 'block'
      }
    })
    yes.addEventListener("click", function () {
      success.style.display = 'block'
    })
  </script>
</body>

</html>
