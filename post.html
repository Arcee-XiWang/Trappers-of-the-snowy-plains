    /*返回首页按钮样式*/
    a.return-home {
      position: absolute;
      top: 10px;
      left: 10px;
      text-decoration: none;
      color: #333;
      background-color: rgba(239, 230, 230);
      padding: 5px 10px;
      border-radius: 50px;
    }

    /* 定义帖子主体区域样式
       - 有阴影
       - 高度520px，宽度900px，水平居中，底部外边距17px */
    #bulidinghost {
      box-shadow: 1px 1px 8px darkgray;
      height: 520px;
      width: 900px;
      margin: 10px auto;
      margin-bottom: 17px;
    }

    /* 定义楼主信息区域样式
       - 左浮动，宽度110px，外边距20px，有右边框，高度480px */
    #hostmessager {
      float: left;
      width: 110px;
      margin: 20px;
      border-right: 1px solid black;
      height: 480px;
    }

    /* 定义楼主信息区域内图片样式
       - 宽度为父元素的85%，底部内边距10px */
    img {
      width: 85%;
      padding-bottom: 10px;
    }

    /* 定义楼主信息区域内p标签下span的样式
       - 外边距为0 */
    #hostmessager>p>span {
      margin: 0;
    }

    /* 定义帖子内容区域样式
       - 右浮动，宽度740px，底部外边距20px，高度500px */
    #messager,
    .reviewcontent {
      float: right;
      width: 740px;
      margin-bottom: 20px;
      height: 220px;
    }

    /* 定义帖子标题样式
       - 高度50px，外边距，背景色，文本居中，字体较大 */
    #headlineb {
      height: 50px;
      margin: 20px 30px 20px 0;
      background-color: rgb(196, 195, 192);
      text-align: center;
      align-content: center;
      font-size: larger;
    }

    /* 定义帖子内容主体部分样式
       - 高度200px，外边距 */
    #involve {
      height: 200px;
      margin: 20px 30px 50px 0;
    }

    /* 定义span元素样式
       - 右侧外边距30px */
    span {
      margin-right: 30px;
    }

    /* 定义时间显示区域样式
       - 高度30px，右浮动，宽度225px */
    #time2,
    .time3 {
      height: 30px;
      float: right;
      width: 240px;
    }

    /* 定义评论区域样式
       - 有阴影，高度245px，宽度900px，水平居中，底部外边距10px */
    .review {
      box-shadow: 1px 1px 8px darkgray;
      height: 245px;
      width: 900px;
      margin: 10px auto;
      margin-bottom: 10px;
    }

    /* 定义html为相对定位 */
    html {
      position: relative;
    }

    /* 定义回复弹出框样式
       - 宽度600px，高度180px，绝对定位，背景色为白色 */
    #response {
      width: 600px;
      height: 180px;
      position: absolute;
      left: 330px;
      top: 200px;
      background-color: white;
    }

    /* 定义回复弹出框内部分元素左浮动 */
    #flo2 {
      float: left;
    }

    /* 定义回复弹出框内按钮样式
       - 高度30px，右浮动，左侧外边距5px */
    #but2 {
      height: 30px;
      float: right;
      margin-left: 5px;
    }

    /* 定义回复弹出框内另一个按钮样式
       - 高度30px，右浮动 */
    #but3 {
      height: 30px;
      float: right;
    }

    /* 定义回复弹出框内按钮文字的位置调整 */
    #but2>div,
    #but3>div {
      margin-top: -4px;
    }

    /* 定义回复弹出框内表单样式
       - 外边距15px */
    form {
      margin: 15px;
    }

    /* 定义回复弹出框关闭按钮样式
       - 绝对定位 */
    #closedown {
      position: absolute;
      right: -5px;
      top: -5px;
    }

    /* 定义评论者信息区域样式
       - 左浮动，宽度110px，外边距20px，有右边框，高度210px */
    .reviewmessager {
      float: left;
      width: 110px;
      margin: 20px;
      border-right: 1px solid black;
      height: 210px;

    .reviewmessager>p>span {

       - 高度100px，外边距 */
    .involve2 {
      height: 100px;
      margin: 35px 30px 50px 0;
    }

    /*页面宽度小于920px的时候*/
    @media(max-width:920px) {

      .review {
        width: 100%;
        display: flex;
        flex-direction: row;
      }

      #bulidinghost {
        margin-top: 60px;
      }

      span {
        margin-right: 18px;
      }
    }
