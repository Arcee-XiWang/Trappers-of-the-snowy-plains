<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="shortcut icon" href="图标.ico">
  <title>登录</title>
  <style>
    html {
      position: relative;
    }

    body {
      background-image: url(./images/雪捕背景.jpg);

    }

    /*返回首页按钮样式*/
    a.return-home {
      position: absolute;
      top: 10px;
      left: 10px;
      text-decoration: none;
      color: black;
      background-color: rgba(239, 230, 230);
      padding: 5px 10px;
      border-radius: 5px;
    }

    /* 标题样式：顶部内边距20px，文本居中 */
    h1 {
      padding-top: 20px;
      text-align: center;
    }

    /* 表单整体样式：垂直排列，居中显示，白色背景，设置宽高、圆角和外边距 */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      width: 365px;
      height: 314px;
      margin: 0 auto;
      border-radius: 5px;
      margin-top: 100px;
    }

    /* 表单内div样式：设置宽度和顶部内边距，居中 */
    form>div {
      width: 340px;
      padding-top: 20px;
      margin: 0 auto;
    }

    /* 登录按钮样式：设置位置、宽高、字体大小和圆角 */
    form>button {
      margin: 20px 2px 0 0;
      text-align: center;
      width: 80px;
      height: 40px;
      font-size: larger;
      border-radius: 5px;
    }

    /* 用户名和密码前的图标样式：设置底部外边距 */
    #person,
    #lock {
      margin-bottom: 8px;
    }

    /* 用户名和密码输入框样式：设置宽高和字体大小 */
    #username,
    #password {
      width: 300px;
      height: 40px;
      font-size: larger;
    }

    /* 无账号提示文字样式：设置顶部内边距和字体大小 */
    #without {
      padding-top: 7px;
      font-size: small;
    }

    /* 鼠标悬停和按下时无账号提示文字的颜色变化 */
    #without:hover {
      color: dodgerblue;
    }

    #without:active {
      color: coral;
    }

    /* 登录成功提示框样式：绝对定位，设置宽高、字体、背景等 */
    #appear {
      position: absolute;
      left: 560px;
      top: 130px;
      width: 150px;
      height: 60px;
      font-size: larger;
      background-color: rgb(194, 194, 197);
      text-align: center;
      padding: 15px 0px 15px 15px;
      border-radius: 5px;
    }

    /* 屏幕宽度小于等于380px时，调整表单及相关元素的宽度为100% ，提高表格高度*/
    @media (max-width: 380px) {

      form,
      form>div,
      form>button,
      #username,
      #password {
        width: 100%;
      }

      form {
        height: 540px;
      }
    }
  </style>

</head>

<body>
  <a href="index.html" class="return-home">返回首页></a>
  <form>
    <h1>登录</h1>
    <div>
      <!-- 用户名前的图标 -->
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"
        id="person">
        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
      </svg>
      <!-- 用户名输入框 -->
      <input type="text" id="username" placeholder="用户名">
    </div>
    <div>
      <!-- 密码前的图标 -->
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" id="lock">
        <path
          d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
      </svg>
      <!-- 密码输入框 -->
      <input type="password" id="password" placeholder="密码">
    </div>
    <!-- 登录按钮 -->
    <button type="button" id="button">登录</button>
    <a href="index.html" id="firstjump">没有账号？点击注册</a>
    <a href="register.html" id="registerjump"></a>
  </form>
  <div id="appear" style="display: none;">登录成功！</div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-7ymO4nGrkm372HoSbq1OY2DP4pEZnMiA+E0F3zPr+JQQtQ82gQ1HPY3QIVtztVua"
    crossorigin="anonymous"></script>
  <script>
    let without = document.getElementById('without');
    let button = document.getElementById('button');
    // 登录按钮点击事件：显示登录成功提示，1秒后跳转到首页
    button.addEventListener('click', function () {
      document.getElementById('appear').style.display = 'block';
      setTimeout(function () {
        document.getElementById('firstjump').click();
      }, 1000);
    });
  </script>
</body>

</html>
