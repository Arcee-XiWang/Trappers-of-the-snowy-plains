<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="图标.ico">
    <title>雪原的捕食者</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, rgb(99, 95, 95) 0%, #821631 100%);
            overflow: auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* 导航栏样式，添加阴影和圆角 */
        nav {
            background-color: black;
            color: white;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
            border-radius: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .personal-center-li {
            margin-left: auto;
        }

        nav ul li {
            margin-right: 15px;
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        nav ul li#game-entry a {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 5px 0px;
            border-radius: 5px;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            background-color: black;
            top: 100%;
            padding: 3px;
            width: 48px;
            border-radius: 5px;
            box-shadow: 0 2px 5px black;
            z-index: 2;
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li {
            margin: 0;
            margin-bottom: 3px;
        }

        nav ul li ul li a {
            color: white;
            text-decoration: center;
            padding: 3px 5px;
            display: block;
            font-size: 13px;
        }

        /* 定义外层容器样式 */
        .shell {
            position: relative;
            width: 60vw;
            height: 40vw;
            margin: 60px auto; /* 60px为导航栏的高度，auto使水平居中 */
            color: white;
            perspective: 1000px;
            transform-origin: center;
        }

        /* 定义内容容器样式 */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center;
            transform-style: preserve-3d;
            transform: translateZ(-30vw) rotateY(0);
            animation: carousel 9s infinite cubic-bezier(0.77, 0, 0.175, 1) forwards;
        }

        /* 定义项目样式 */
        .item {
            position: absolute;
            width: 70vw;
            height: 50vw;
            max-width: 380px;
            max-height: 250px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            background-size: cover;
            object-fit: cover;
            -webkit-box-reflect: below 25px -webkit-linear-gradient(transparent 50%, rgba(255, 255, 255, 0.3));
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease;
        }

        .item::before {
            content: ">进入游戏<";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .item:hover::before {
            opacity: 1;
        }

        /* 第一个项目样式 */
        .item:nth-child(1) {
            background-image: url(./images/雪捕.jpg);
            transform: rotateY(0) translateZ(35vw);
        }

        /* 第二个项目样式 */
        .item:nth-child(2) {
            background-image: url(./images/背景1.jpg);
            transform: rotateY(72deg) translateZ(35vw);
        }

        /* 第三个项目样式 */
        .item:nth-child(3) {
            background-image: url(./images/背景2.jpg);
            transform: rotateY(144deg) translateZ(35vw);
        }

        /* 第四个项目样式 */
        .item:nth-child(4) {
            background-image: url(./images/背景3.jpg);
            transform: rotateY(216deg) translateZ(35vw);
        }

        /* 第五个项目样式 */
        .item:nth-child(5) {
            background-image: url(./images/背景4.jpg);
            transform: rotateY(288deg) translateZ(35vw);
        }

        /* 定义动画 */
        @keyframes carousel {
            0%, 12.5% {
                transform: translateZ(-35vw) rotateY(0);
            }

            20%, 32.5% {
                transform: translateZ(-35vw) rotateY(-72deg);
            }

            40%, 52.5% {
                transform: translateZ(-35vw) rotateY(-144deg);
            }

            60%, 72.5% {
                transform: translateZ(-35vw) rotateY(-216deg);
            }

            80%, 100% {
                transform: translateZ(-35vw) rotateY(-288deg);
            }
        }

        /* Footer部分样式 */
        footer {
            background-color: rgba(15, 1, 1, 0.548);
            color: white;
            text-align: center;
            margin-top: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }

        /* 媒体查询部分 */
        @media screen and (max-width: 768px) {
            nav ul li {
                margin-right: 10px;
            }

            nav ul li a {
                font-size: 12px;
            }

            .shell {
                width: 80vw;
                height: 80vw;
                margin: 80px auto 30px; /* 80px为导航栏高度+适当间距，auto使水平居中 */
            }

            .item {
                height: 300px;
            }

            footer {
                padding: 5px 0;
            }
        }

        @media screen and (max-width: 480px) {
            nav ul li {
                margin-right: 5px;
            }

            nav ul li a {
                font-size: 10px;
            }

            .shell {
                width: 90vw;
                height: 90vw;
                margin: 80px auto 30px; /* 80px为导航栏高度+适当间距，auto使水平居中 */
            }

            .item {
                height: 200px;
            }

            footer {
                padding: 3px 0;
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="forum.html">论坛</a></li>
            <li><a href="gameguide.html">游戏攻略</a></li>
            <li><a href="recharge.html">充值中心</a></li>
            <li id="game-entry"><a href="index2.html">游戏入口</a></li>
            <li class="personal-center-li">
                <a href="personcenter.html">个人中心</a>
                <ul class="dropdown-menu">
                    <li><a href="login.html">登录</a></li>
                    <li><a href="register.html">注册</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="shell">
        <div class="content">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>

    <footer>
        <p>版权所有 &copy; 2025 雪原的捕食者</p>
    </footer>

    <script>
        // 获取所有的轮播图项目元素（.item）
        const items = document.querySelectorAll('.item');

        // 遍历每个项目元素，添加点击事件监听器
        items.forEach(item => {
            item.addEventListener('click', function () {
                // 点击时跳转到游戏入口页面
                window.location.href = 'index2.html';
            });
        });
    </script>
</body>
</html>
